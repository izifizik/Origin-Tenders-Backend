<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat Example</title>

</head>
<body>
<div id="log"></div>

</body>
<script>
    window.onload = () => {
        let betsConn = new WebSocket('ws://localhost:8081/ws/bets')
        let betsNotifs = new WebSocket('ws://localhost:8081/ws/notification')
        let betsSessions = new WebSocket('ws://localhost:8081/ws/session')

        betsConn.onopen = () => {
            betsConn.send("123")
        }
        betsNotifs.onopen = () => {
            betsNotifs.send("123")
        }
        betsSessions.onopen = () => {
            betsSessions.send("123")
        }


        betsConn.onmessage = (msg) => {
            console.log(msg)
        }
        betsNotifs.onmessage = (msg) => {
            console.log(msg)
        }
        betsSessions.onmessage = (msg) => {
            console.log(msg)
        }


    }
</script>
</html>
