<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat Example</title>

</head>
<body>
<div id="log">

</div>

<div>
    <button onclick="connBets()">
        bets
    </button>
    <button onclick="connNitifications()">
        bets
    </button>
    <button onclick="connSession()">
        bets
    </button>
</div>

</body>
<script>

    let betsConn;
    let betsSessions;
    let betsNotifs;

    let hostUrl = 'ws://localhost:8080'



    function connBets(){
        betsConn = new WebSocket(hostUrl+'/ws/bets/123');
        betsConn.onmessage = (msg) => {
            console.log(msg)
        }
    }

    function connNitifications(){
        betsSessions = new WebSocket(hostUrl+'/ws/session/123');
        betsSessions.onmessage = (msg) => {
            console.log(msg)
        }
    }

    function connSession(){
        betsNotifs = new WebSocket(hostUrl+'/ws/notify/123');
        betsNotifs.onmessage = (msg) => {
            console.log(msg)
        }
    }

</script>
